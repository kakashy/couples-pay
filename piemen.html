            <style>
    * {box-sizing: border-box}
    body {font-family: "Lato", sans-serif;
            background: url('images/zebras.jpg') no-repeat center center fixed; 
            background-size: cover;
      }
    a {
        text-decoration: none;
    }
    /* Style the tab */
    .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f16c;
        width: 30%;
        height:35%;
    }
    
    /* Style the buttons inside the tab */
    .tab button {
        float: left;
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
        font-size: 17px;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: rgba(221, 221, 221, 0.253);
    }
    
    /* Create an active/current "tab button" class */
    .tab button.active {
        background-color: rgba(204, 204, 204, 0.082);
    }
    
    /* Style the tab content */
    .tabcontent {
        float: right;
        padding: 0px 12px;
        border: 1px solid #cccccc;
        background-color:rgba(209, 201, 201, 0.493) ;
        width: 70%;
        border-left: none;
        height: 75%;
    }

    @media screen and (max-width: 600px) {
    .tab button, .tabcontent {
        width: 100%;
    }
    .tab {
        width: 50%;
    }}
    </style>

                <script>
                function openCity(evt, cityName) {
                    var i, tabcontent, tablinks;
                    tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }
                    tablinks = document.getElementsByClassName("tablinks");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }
                    document.getElementById(cityName).style.display = "block";
                    evt.currentTarget.className += " active";
                }
                
                // Get the element with id="defaultOpen" and click on it
                document.getElementById("defaultOpen").click();
                </script>
